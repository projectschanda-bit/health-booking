<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalCare - Cyber Health Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              accent: {
                400: '#22d3ee', // Cyan
                500: '#06b6d4',
                600: '#0891b2',
              },
              dark: {
                bg: '#020204',
                card: '#0A0A0C',
                border: '#1F1F23'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 20px rgba(139, 92, 246, 0.15)',
              'neon-hover': '0 0 30px rgba(139, 92, 246, 0.3)',
              'neon-cyan': '0 0 20px rgba(6, 182, 212, 0.15)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020204;
        /* Crisp Grid Pattern */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #f8fafc;
      }
      
      .glass-card {
        background: rgba(10, 10, 12, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-panel {
        background: rgba(5, 5, 7, 0.85);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Login Input Glass Styles */
      .glass-input-wrapper {
        position: relative;
        isolation: isolate;
      }

      .glass-input-field {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        color: white;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      .glass-input-field:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(139, 92, 246, 0.4);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.1);
      }

      .glass-input-field:focus {
        background: rgba(255, 255, 255, 0.06);
        border-color: #8b5cf6;
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.25), inset 0 0 0 1px rgba(139, 92, 246, 0.1);
        transform: scale(1.01);
      }

      /* Floating Label */
      .glass-input-label {
        pointer-events: none;
        transition: all 0.3s ease;
        transform-origin: left top;
      }
      
      .glass-input-field:focus ~ .glass-input-label,
      .glass-input-field:not(:placeholder-shown) ~ .glass-input-label {
        transform: translateY(-26px) scale(0.85);
        color: #c4b5fd; /* primary-300 */
        font-weight: 600;
        text-shadow: 0 0 8px rgba(139, 92, 246, 0.4);
      }

      /* Light Streak Animation */
      .glass-input-wrapper::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-25deg);
        pointer-events: none;
        transition: left 0.5s;
        z-index: 10;
      }

      .glass-input-wrapper:hover::after {
        left: 200%;
        transition: left 1s ease-in-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b5cf6; 
      }
    </style>
